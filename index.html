<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section id="loader">
    <div class="spinner-border" style="color: #8490ff"></div>
  </section>
  <section id="carousel">
    <h4 class="mainHeading text-center py-3">My Hackathons</h4>
    <div class="carousel_container">
      <div class="side_arrow left" onclick="moveSlide(-1)">
        <i class="fa fa-angle-left"></i>
      </div>
      <div class="side_arrow right" onclick="moveSlide(+1)">
        <i class="fa fa-angle-right"></i>
      </div>

      <div class="dots"></div>
    </div>
  </section>

  <section class="mt-4 pl-3 pl-md-0 d-flex flex-wrap justify-content-start justify-content-md-around">
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-all mr-1" id="checkbox-for-all" name="all"
        onclick="handleCheckbox(event)" checked>
      <label class="form-check-label text-dark" for="checkbox-for-all">All</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-wononly mr-1" id="checkbox-for-wononly" name="wononly"
        onclick="handleCheckbox(event)">
      <label class="form-check-label text-dark" for="checkbox-for-wononly">Wins Only</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-internationonly mr-1" id="checkbox-for-internationonly"
        name="internationonly" onclick="handleCheckbox(event)">
      <label class="form-check-label text-dark" for="checkbox-for-internationonly">International Only</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-prestigious mr-1" id="checkbox-for-prestigious" name="prestigious"
        onclick="handleCheckbox(event)">
      <label class="form-check-label text-dark" for="checkbox-for-prestigious">Prestigious</label>
    </div>
  </section>
  <section id="cards_section">
    <div id="cards_container" class="row m-0 mx-3"></div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
<script src="./carousel.js"></script>
<script src="./cards.js"></script>

</html>
